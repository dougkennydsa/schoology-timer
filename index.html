<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Ring</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .timer-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid #49aeec;
      border-radius: 50%;
      box-sizing: border-box;
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .timer-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .days-count {
      font-size: 2.5em;
      font-weight: bold;
      line-height: 1;
    }

    .label {
      font-size: 1em;
      margin-top: 0.2em;
      font-weight: 500;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div class="ring"></div>
    <div class="timer-content">
      <div class="days-count" id="days">--</div>
      <div class="label">DAYS</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    function updateDays() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
      document.getElementById("days").textContent = days;
    }

    updateDays();
    setInterval(updateDays, 3600000); // update every hour, no need for 1s
  </script>

</body>
</html>
