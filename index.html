<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .glow-ring {
      position: relative;
      width: 270px;
      height: 270px;
      border-radius: 50%;
      border: 3px solid #49aeec;
      box-shadow: 0 0 20px rgba(73, 174, 236, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      background-color: rgba(73, 174, 236, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      padding: 20px;
      z-index: 1;
    }

    #countdown span {
      display: block;
      margin: 4px 0;
    }

    .orbiter {
      content: "";
      position: absolute;
      top: -5px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      transform-origin: center 140px;
      animation: orbit 10s linear infinite;
      z-index: 0;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(140px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
    }
  </style>
</head>
<body>

  <div class="glow-ring">
    <div class="orbiter"></div>
    <div class="circle">
      <div id="countdown">
        <span>-- Days</span>
        <span>-- Hours</span>
        <span>-- Minutes</span>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "It's time!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("countdown").innerHTML = `
        <span>${days} Days</span>
        <span>${hours} Hours</span>
        <span>${minutes} Minutes</span>
      `;
    }

    const timer = setInterval(updateCountdown, 60000);
    updateCountdown();
  </script>

</body>
</html>
